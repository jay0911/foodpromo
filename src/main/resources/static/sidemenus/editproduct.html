      <ion-view view-title="Edit Product">
        <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
        <ion-nav-buttons side="left">
		    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
        </ion-nav-bar>
        <ion-content class="padding">
		    <div class="bar bar-header item-input-inset">
	             <div class="item-input-wrapper">
	                <i class="icon ion-android-search"></i>
	                <input type="search" id="searchval" placeholder="Search" ng-model="searchval.$" />
	                <i ng-show="searchval.$.length" data-ng-click="clearSearch()" class="icon ion-close"></i>
	            </div>
	        </div>
	      <ion-list>
	        <ion-item ng-repeat="item in product | filter:searchval" 
	                  item="item"
	                  class="item-remove-animate" >
	           <h2> {{ item.name }} </h2> {{ item.price }} 
	          <ion-option-button class="button-positive"
	                             ng-click="onItemEdit(item)">
	            Edit
	          </ion-option-button>
	          <ion-option-button class="button-assertive"
	                             ng-click="onItemDelete(item)">
	            Delete
	          </ion-option-button>
	        </ion-item>
	      </ion-list>
        </ion-content>
        
   		<script id="templates/modal-edit.html" type="text/ng-template">
      		<ion-modal-view>
        		<ion-header-bar class="bar bar-header bar-positive">
          		<h1 class="title">Car owned</h1>
          		<button class="button button-clear button-primary" ng-click="modaledit.hide()">Cancel</button>
        	</ion-header-bar>
        	<ion-content class="padding">
          		<div class="list">
					<label class="item item-icon-left item-icon-right">
        				<i class="icon ion-pricetags"></i>
			    		<input ng-model="edit.name" type="text">   		
					</label>
					<label class="item item-icon-left item-icon-right">
        				<i class="icon ion-chatbubble-working"></i>
			    		<input ng-model="edit.price" type="text">   	
					</label>
            		<button class="button button-full button-positive" ng-click="editme(edit)">Edit</button>
         		 </div>
        	</ion-content>
      		</ion-modal-view>
   		</script>
      </ion-view>
